
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Receipt</title>
    <link rel="stylesheet" href="./style/receipt.css">
</head>

<body>
        <div class="upper">
            <form>
                <label for="name" id="name">Patient Name
                    <input type="text" id="name1" placeholder="Fizz">
                </label>
                <label for="disease" id="disease">Disease
                    <input type="text" id="disease1" placeholder="Fever">
                </label>
                <label for="hospital" id="hospital">Hospital Name
                    <input type="text" id="hospital1" placeholder="Islami Bank Hospital Mirpur">
                </label>
                <label for="hospital" id="hospital">Bed
                    <input type="text" id="hospital1" placeholder="Room 2A">
                </label>

                <div class="bottompart">
                    <span class="cost">Cost:</span>
                    <div class="line1"></div>
                    <label for="bed" id="bed">Bed cost
                        <input type="text" id="bed1" placeholder="1500">
                    </label>
                    <label for="service" id="service">Service cost
                        <input type="text" id="service1" placeholder="300">
                    </label>
                    <div class="line2"></div>
                    <label for="total" id="total">Total cost
                        <input type="text" id="total1" placeholder="1800">
                    </label>
                </div>
            </form>
        </div>


</body>

</html>
